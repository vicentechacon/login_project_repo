<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="text-center">

    <form class="form-signin" method='POST' action='login'>
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>

        <label for="email" class="sr-only">Email adress</label>
        <input name='email' type="email"
            class="form-control {% if errors.email or errors.email_register %} is-invalid {% endif %}"
            placeholder="Email address">
        <small class='form-text text-muted'>Email should be in valid format</small>
        {% if errors.email %}
        <div class="invalid-feedback">{{errors.email}}</div>
        {% endif %}
        {% if errors.email_register %}
        <div class="invalid-feedback">{{errors.email_register}}</div>
        {% endif %}

        <label for="inputPassword" class="sr-only">Password</label>
        <input name='password' type="password" class="form-control {% if errors.password %} is-invalid {% endif %}"
            placeholder="Password">
        {% if errors.password %}
        <div class="invalid-feedback">{{errors.password}}</div>
        {% endif %}

        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        <a href="/register">Don't you have an account?</a>
    </form>
